<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site Alivio" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./asserts/img/Favicon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Site Alivio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="logo" aria-label="logo">
            <use href="./asserts/img/sprites.svg#logo-icon"></use>
          </svg>
          <nav class="header__nav" aria-label="navigation">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Why Alivio</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Solutions</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Community</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Pricing</a>
              </li>
            </ul>
          </nav>

          <div class="header__action">
            <button type="button" class="btn btn--white">Sign in</button>
            <button type="button" class="btn">Start Trial</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__text">Be aware, Manage well.</h1>
            <p class="hero__description">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <button type="button" class="btn">Find Your Way</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
